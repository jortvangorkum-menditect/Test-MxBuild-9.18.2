name: Build MPKs

on:
  push:
    branches: [main]

defaults:
  run:
    shell: powershell

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Download MxBuild 9.18.2
        uses: ./.github/actions/download-mxbuild
        with:
          mxbuild-version: '9.18.2.55931'
          mx-version: '9.18.2'
      - name: Execute MxBuild 9.18.2
        run: | 
          $java_home = "$env:JAVA_HOME".TrimEnd('\'); `
          $java_exe_path = Join-Path "$java_home" "\bin\java.exe"; `
          .\mxbuilds\mxbuild-9.18.2\modeler\mxbuild.exe  `
            --java-home="$java_home" `
            --java-exe-path="$java_exe_path" `
            --target=package `
            --log-level=Debug `
            --loose-version-check `
            --output=.\out\Test-MxBuild-9.18.2.mda `
            ".\project\Test MxBuild.mpr"
            